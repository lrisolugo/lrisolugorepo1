<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-success">Â¡Queremos conocerte!</h1>

        <h3 class="text-success">DEJANOS TUS DATOS</h3>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-success" for="nombre">NOMBRE</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label class="text-success" for="apellido">APELLIDO</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-success" for="email">EMAIL</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label class="text-success" for="telefono">TELEFONO</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">ENVIAR</button>
        </form>

        <br>

        <a href="index.html" class="btn btn-success">Inicio</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
